{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block static_files %}
<link rel="stylesheet" href="../static/css/index.css">
{% endblock %}

{% block content %}

<div class="container py-5">
    <h1>Register</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ register_form }}

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'index' %}">Login</a> </p>
</div>

{% endblock content %}
